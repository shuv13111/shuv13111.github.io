<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swirling Particles with Glow</title>
  <link rel="stylesheet" href="assets/css/landing.css">
  
  <!-- Only include the main Three.js library here if needed globally, -->
  <!-- or remove it if you import everything in graph.js -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script> -->
  <style>
    /* Your CSS styles here or in landing.css */
    html, body { margin: 0; padding: 0; overflow: hidden; background-color: #111; /* Example BG */ }
    #container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .overlay-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 1; }
    /* Add other styles for overlay-text */
  </style>
</head>
<body>
  <!-- Overlay text for your landing page -->
  <div class="overlay-text">
    <h1>Your Name</h1>
    <p>Data Scientist | Machine Learning Enthusiast</p>
  </div>
  
  <!-- Container where the Three.js canvas will be rendered -->
  <div id="container"></div>
  
  <!-- Change script type to module -->
  <script type="module" src="assets/js/graph.js"></script>
</body>
</html>
